
<div class="outer">
    <mat-card class="example-card">
<div class="row">
    <div class="col-md-6">
        <!-- <form [formGroup]="updateForm" (ngSubmit)="onUpdate()"> -->
            <!-- <form [formGroup]="updateForm"> -->
                <form [formGroup]="updateForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="email" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" formControlName="password" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Phone_no</label>
                        <input type="number" class="form-control" formControlName="phone_no" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Profile_image</label>
                         <input type="file" class="form-control" (change)="getFile($event)" formControlName="profile_image" required>
                        
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="name" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>DOB</label>
                        <input type="text" class="form-control" formControlName="dob" required>
                    </div>
                    
                    
                </form>
                <br>
                <div>
                    <button class="btn bg-light" type="submit" (click)="onUpdate()">UPDATE</button>

                </div>
    </div>
</div>
</mat-card>
</div>
