<div class="container">
    <div class="row">
        <h2 class="h2">
            All Profile list
        </h2>
    </div>
    
   
    <div class="table-responsive tablesize">
      <div>
        <mat-form-field>
          <input (keyup)="applyFilter($event)"  matInput placeholder="Filter">
        </mat-form-field>
      </div>
        <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Position Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell  *matHeaderCellDef> email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="phone_no">
              <th mat-header-cell *matHeaderCellDef> phone_no </th>
              <td mat-cell *matCellDef="let element"> {{element.phone_no}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="profile_image">
              <th mat-header-cell *matHeaderCellDef> profile_image </th>
              <!-- <td mat-cell *matCellDef="let element"> {{element.profile_image}} </td> -->
              <td mat-cell *matCellDef="let element"><img [src]="element.profile_image" height='100' width='100' /></td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator #Paginator
          [length]="50"
          [pageSize]="5"
          [pageSizeOptions]="[3,5, 10]"
          showFirstLastButtons
          >
            </mat-paginator>

          
    </div>
</div>
