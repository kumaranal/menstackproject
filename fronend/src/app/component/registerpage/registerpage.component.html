
<div class="outer">
<mat-card class="example-card">
<div class="container">
    <div class="row ">
        <div class="col-md-6">
            
            <form [formGroup]="regForm">
                <div>
                REGISTER
                </div>
                <br>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" required>
                </div>
                <br>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control" formControlName="password" required>
                </div>
                <br>
                <div class="form-group">
                    <label>Phone_no</label>
                    <input type="number" class="form-control" formControlName="phone_no" required>
                </div>
                <br>
                <div class="form-group">
                    <label>Profile_image</label>
                    <!-- <input type="text" class="form-control" formControlName="profile_image" required>
                     -->
                     <input type="file" class="form-control" (change)="getFile($event)" formControlName="profile_image" required>
                    
                </div>
                <br>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="name" required>
                </div>
                <br>
                <div class="form-group">
                    <label>DOB</label>
                    <input type="date" class="form-control" formControlName="dob" required>
                </div>
                <br>
                <div class="form-group">
                    <button class="btn bg-light" type="submit" (click)="onSubmit()">SUBMIT</button>
                </div>
                <br>
                <button class="btn bg-light" type="submit" (click)="login()">LOGIN</button>

            </form>
        </div>
    </div>
</div>
</mat-card>
</div>
